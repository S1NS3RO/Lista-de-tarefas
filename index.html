<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Style.css" type="text/css" media="all" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <header>
        <h2>Lista de Tarefas</h2>
        <a href="https://github.com/S1NS3RO/Lista-de-tarefas" target="_blank">
          <i class="bi bi-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/douglas-leandro-a517b2288"
          target="_blank"
        >
          <i class="bi bi-linkedin"></i>
        </a>
      </header>

      <section id="new-task">
        <input
          class="inp"
          type="text"
          id="new-task__name"
          placeholder="Nova Tarefa"
        />
        <i id="new-task__add" class="bi bi-plus-lg"></i>
        <div id="task-dupe">Tarefa jÃ¡ existente</div>
      </section>

      <section id="task-list">
        <div id="task-list__container">
          <input
            type="text"
            id="task-list__name"
            placeholder="Tarefa"
            value="Exemplo de tarefa"
          />
          <i id="task-list__check" class="bi bi-journal-check"></i>
          <i id="task-list__delete" class="bi bi-trash3"></i>
        </div>
      </section>

      <section id="task-checked">
        <div id="task-list__container" class="checked">
          <input
            type="text"
            id="task-list__name"
            placeholder="Tarefa"
            value="Exemplo de tarefa concluÃ­da"
          />
          <i id="task-list__check" class="bi bi-journal-arrow-up"></i>
          <i id="task-list__delete" class="bi bi-trash3"></i>
        </div>
      </section>
    </main>
    <!-- JavaScript -->
    <script
      src="Script.js"
      type="application/javascript"
      charset="utf-8"
      defer
    ></script>
  </body>
</html>
